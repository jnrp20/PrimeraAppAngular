<div class="padre">
    <div>

        <h1> {{titulo}} </h1>
        <h2>Componente #2</h2>
        <div class="centrar">
            <div class="hijo">
                <div class="fondoblanco">
                    <div class="card-body">
                        <br>
                        <div class="numeros">
                            <h6>INGRESE UN NÚMERO (A)</h6>
                            <input type="number" class="form-control" [(ngModel)]="n1" >
                        </div>
                        <br>
                        <div class="numeros">
                            <h6>INGRESE UN NÚMERO (B)</h6>
                            <input type="number" class="form-control" [(ngModel)]="n2">
                        </div>
                        <div class="botonespadre">
                            <div class="botones">
                                <button class="signos"><img src="../../assets/imagenes/mas.png" alt="" width="40px"
                                        height="40px" (click)="sumar()"></button>
                            </div>
                            <div class="botones">
                                <button class="signos"> <img src="./../assets/imagenes/menos.png" width="50px"
                                        height="50px" alt="" (click)="resta()"> </button>
                            </div>
                            <div class="botones">
                                <button class="signos"> <img src="./../assets/imagenes/multiplicacion.png" width="50px"
                                        height="50px" alt="" (click)="multiplicar()"> </button>
                            </div>
                            <div class="botones">
                                <button class="signos"> <img src="./../assets/imagenes/division.png" width="50px"
                                        height="50px" alt="" (click)="dividir()"> </button>
                            </div>
                            <div class="botones">
                                <button class="signos"> <img src="./../assets/imagenes/potencia.png" width="50px"
                                        height="50px" alt="" (click)="potencia()"> </button>
                            </div>
                        </div>

                        <hr>
                        <div class="total">
                            <h3>TOTAL: </h3> 
                           <h3 class="mostrartotal">{{total}}</h3>
                         
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
